<ng-container *ngIf="communitiesRD$ | async as communitiesRD">
  <div *ngIf="communitiesRD?.hasSucceeded">
    <div class="list-comunity">
      <ds-viewable-collection
        [config]="config"
        [sortConfig]="sortConfig"
        [objects]="communitiesRD$ | async"
        [hideGear]="true"
        [hidePaginationDetail]="true"
        [showPaginator]="false"
        [showThumbnails]="true"
      >
      </ds-viewable-collection>
    </div>

    <div class="comunidades">
      <div class="card" *ngFor="let community of communitiesRD.payload.page">
        <!-- Aquí puedes acceder a las propiedades de cada objeto Community -->
        <h2>{{ community.name }}</h2>
        <p>{{ community. }}</p>
        <!-- Aquí puedes mostrar más propiedades según tus necesidades -->
      </div>
    </div>
  </div>
  <ds-error
    *ngIf="communitiesRD?.hasFailed"
    message="{{ 'error.top-level-communites' | translate }}"
  ></ds-error>
  <ds-themed-loading
    *ngIf="communitiesRD?.isLoading"
    message="{{ 'loading.top-level-communities' | translate }}"
  ></ds-themed-loading>
</ng-container>
