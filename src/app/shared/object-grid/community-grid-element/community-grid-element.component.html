<div class="cm-card">
  <a
    *ngIf="linkType != linkTypes.None"
    [target]="linkType == linkTypes.ExternalLink ? '_blank' : '_self'"
    [attr.rel]="
      linkType == linkTypes.ExternalLink ? 'noopener noreferrer' : null
    "
    [routerLink]="['/communities/', object.id]"
    class="card-img-top"
    [attr.title]="'search.results.view-result' | translate"
  >
    <ds-themed-thumbnail
      [thumbnail]="(object.logo | async)?.payload"
      [limitWidth]="false"
    >
    </ds-themed-thumbnail>
  </a>
  <span *ngIf="linkType == linkTypes.None" class="card-img-top">
    <ds-themed-thumbnail
      [thumbnail]="(object.logo | async)?.payload"
      [limitWidth]="false"
    >
    </ds-themed-thumbnail>
  </span>
  <div class="card-body">
    <!-- <h4 class="card-title">{{ dsoNameService.getName(object) }}</h4>
    <p *ngIf="object.shortDescription" class="card-text">
      {{ object.shortDescription }}
    </p> -->
    <!-- <div *ngIf="linkType != linkTypes.None" class="text-center">
      <a [target]="(linkType == 
      linkTypes.ExternalLink) ? 
      '_blank' : '_self'" [attr.rel]="(linkType 
      == linkTypes.ExternalLink) ? 
      'noopener noreferrer' : 
      null" [routerLink]="['/communities/', 
      object.id]" class="lead btn btn-primary viewButton">{{ 'search.results.view-result' | translate}}</a>
    </div> -->

    <a
      [target]="linkType == linkTypes.ExternalLink ? '_blank' : '_self'"
      [attr.rel]="
        linkType == linkTypes.ExternalLink ? 'noopener noreferrer' : null
      "
      [routerLink]="['/communities/', object.id]"
    >
      <h4 class="card-title hover-zoom">
        {{ dsoNameService.getName(object) }}
      </h4>
    </a>
  </div>
  <div class="button-card-community">
    <a
      [target]="linkType == linkTypes.ExternalLink ? '_blank' : '_self'"
      [attr.rel]="
        linkType == linkTypes.ExternalLink ? 'noopener noreferrer' : null
      "
      [routerLink]="['/browse/title']"
      [queryParams]="{ scope: object.id }"
    >
      <button
        type="text"
        class="btn btn-light"
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="Registros"
      >
        <i class="fas fa-book" aria-hidden="true"></i>
        {{ object.archivedItemsCount }}
      </button>
    </a>

    <button
      type="button"
      class="btn btn-light"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      title="Autores"
    >
      <i class="fas fa-user" aria-hidden="true"></i>
      {{ object.archivedItemsCount }}
    </button>
  </div>
</div>
